<div class="clr-row">
    <div class="clr-col"></div>
    <div class="clr-col-6">
      <h1>Login</h1>
      <hr>
      <form [formGroup]="loginForm" (ngSubmit)="this.login()" clrForm>
        <div class="form-group">
        <label appBoldMe for="email">Email</label>
        <input formControlName="email" required id="email" type="text" class="form-control" placeholder="email..." />
        <div [hidden]="!(this.loginForm.get('email').hasError('required') && this.loginForm.dirty)">Required</div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input #pass formControlName="password" required id="password" type="password" class="form-control" placeholder="Password..." />
        </div>

        <button [disabled]="this.loginForm.invalid" type="submit" class="btn btn-primary" >Login</button>
        <button type="button" class="btn btn-default" (click)="this.cancel()">Cancel</button>
      </form>
    </div>
  <div class="clr-col"></div>
</div>
